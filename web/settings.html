{{ define "settings" }}

<!DOCTYPE html>
<html lang="ru">
{{ template "head" }}
<body>
    {{ template "header" }}
    <main>
      <h1 class="primer">Изменение настроек сервера</h1>
      <form class="d-flex flex-column align-items-center" action="/save_operations" method="post">
        <label style="margin-top: 50px; margin-bottom: 10px; color: white;" class="lead">Операция сложения (+)</label>
        <input value="{{ .Plus }}"name="plus" style="height: 50px; margin: 0 auto; width: 450px;" type="text" class="form-control" id="primer" placeholder="время обработки">
        <br>
        <label style="margin-bottom: 10px; color: white;" class="lead">Операция вычитания (-)</label>
        <input value="{{ .Minus }}" name="minus" style="height: 50px; margin: 0 auto; width: 450px;" type="text" class="form-control" id="primer" placeholder="время обработки">
        <br>
        <label style="margin-bottom: 10px; color: white;" class="lead">Операция умножения (*)</label>
        <input value="{{ .Multiple }}" name="multiple" style="height: 50px; margin: 0 auto; width: 450px;" type="text" class="form-control" id="primer" placeholder="время обработки">
        <br>
        <label style="margin-bottom: 10px; color: white;" class="lead">Операция деления (/)</label>
        <input value="{{ .Division }}"name="division" style="height: 50px; margin: 0 auto; width: 450px;" type="text" class="form-control" id="primer" placeholder="время обработки">
        <br>
        <button class="btn btn-warning" style="margin: auto 0;">Сохранить</button>
      </form>
      <!-- <div class="form-group">
        <input style="height: 50px; margin: 0 auto; width: 450px; margin-top: 50px;" type="email" class="form-control" id="exampleFormControlInput1" placeholder="выражение">
      </div> -->
    </main>
</body>
</html>

{{ end }}
